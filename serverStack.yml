  instanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.nano
      - m1.small
      - m1.large
    Description: Enter t2.micro, m1.small, or m1.large. Default is t2.micro.
  
  NetWorkStack:
    Type: String
    Description: NetworkStack
    Default: networkStack #exported stack name
      
  KeyName:
    Type: "AWS::EC2::KeyPair::KeyName"
  
Mappings:
  RegionMap:
    us-east-1:
      web: ami-0b0dcb5067f052a63
      app: ami-02b972fec07f1e659
    us-west-1:
      web: ami-0f5e8a042c8bfcd5e
      app: ami-0e587da169af43ce1
    us-west-2:
      web: ami-094125af156557ca2
      app: ami-08e4eaf54ff5ee95e
    ca-central-1:
      web: ami-0ee679ef733e3b8e7
      app: ami-017f4811a06d3e510
# Launch Template
  
  # AutoScaling Group
  # Target Group
Resources:
  ELBTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: 
        Fn::ImportValue:
          Fn::Sub: "${NetWorkStack}-VPCID"
      TargetType: instance

# Load Balanacer
  FrontEndAlb:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
        Name: "FrontEndAlb"
        Scheme: "internet-facing"
        Type: "application"
        Subnets:
          - Fn::ImportValue:
              Fn::Sub: "${NetWorkStack}-PublicsubnetOneId"
          - Fn::ImportValue:
              Fn::Sub: "${NetWorkStack}-PublicsubnetTwoId"
          - Fn::ImportValue:
              Fn::Sub: "${NetWorkStack}-PublicsubnetThreeId"
        SecurityGroups:
          - Fn::ImportValue:
              Fn::Sub: "${NetWorkStack}-FrontAlbSgId" 
          
        IpAddressType: "ipv4"
        LoadBalancerAttributes: 
          - 
            Key: "access_logs.s3.enabled"
            Value: "false"
          - 
            Key: "idle_timeout.timeout_seconds"
            Value: "60"
          - 
            Key: "deletion_protection.enabled"
            Value: "false"
          - 
            Key: "routing.http2.enabled"
            Value: "true"
          - 
            Key: "routing.http.drop_invalid_header_fields.enabled"
            Value: "false"
